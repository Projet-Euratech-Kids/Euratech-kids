easy_admin:
    list:
        actions: ['show']
    site_name: "<a href='http://127.0.0.1:8000/'><img src='/img/logo-kids.png' width='180' /></a>"
    entities:
        # List the entity class name you want to manage
#        - App\Entity\Program
        Program:
            class: App\Entity\Program
            list:
                fields:
                    - { property: 'name' }
                    - { property: 'description', type: 'text_editor' }
                    - { property: 'registration' }
                    - { property: 'startdate' }
                    - { property: 'category' }
                    - { property: 'important', type: 'text_editor' }
                    - { property: 'kids' }
                    - { property: 'image', type: 'image', base_path: '/' }
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'description', type: 'text_editor' }
                    - { property: 'registration' }
                    - { property: 'startdate' }
                    - { property: 'enddate' }
                    - { property: 'category' }
                    - { property: 'important', type: 'text_editor' }
                    - { property: 'kids' }
                    - {property: 'image', type: 'file'}
#        - App\Entity\Category
        Category:
            class: App\Entity\Category
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'description' }
                    - { property: 'slug' }
                    - { property: 'programs' }
                    - { property: 'workshops' }
                    - {property: 'image', type: 'file'}
#        - App\Entity\User
        User:
            class: App\Entity\User
            form:
                fields:
                    - { property: 'mail' }
                    - { property: 'password' }
                    - { property: 'kids' }
                    - { property: 'lastname' }
                    - { property: 'firstname' }
                    - { property: 'phone' }
#        - App\Entity\Kids
        Kids:
            class: App\Entity\Kids
            form:
                fields:
                    - { property: 'name' }
                    - { property: 'user' }
                    - { property: 'birthday' }
                    - { property: 'programs' }
#        - App\Entity\Workshop
        Workshop:
            class: App\Entity\Workshop
            form:
                fields:
                    - { property: 'category'}
                    - { property: 'title' }
                    - { property: 'description', type: 'text_editor' }
                    - { property: 'article', type: 'text_editor' }
                    - {property: 'image', type: 'file'}


